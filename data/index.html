<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    <canvas id="soilChart" width="400" height="200"></canvas>
    <canvas id="tempChart" width="400" height="200"></canvas>
    <canvas id="humidityChart" width="400" height="200"></canvas>

    <p>Soil Value: <span id="soilValue"></span></p>
    <p>Temperature: <span id="temperature"></span> Â°C</p>
    <p>Humidity: <span id="humidity"></span> %</p>

    <button onclick="relay1On()">Relay 1 ON</button>
    <button onclick="relay1Off()">Relay 1 OFF</button>
    <button onclick="relay2On()">Relay 2 ON</button>
    <button onclick="relay2Off()">Relay 2 OFF</button>

    <script src="/chart.js"></script>
    <script>
        var soilChart, tempChart, humidityChart;

        function initCharts() {
            soilChart = new Chart(
                document.getElementById("soilChart").getContext("2d"),
                {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            { label: "Soil", data: [], borderColor: "brown", fill: false },
                        ],
                    },
                }
            );
            tempChart = new Chart(
                document.getElementById("tempChart").getContext("2d"),
                {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: "Temperature",
                                data: [],
                                borderColor: "red",
                                fill: false,
                            },
                        ],
                    },
                }
            );
            humidityChart = new Chart(
                document.getElementById("humidityChart").getContext("2d"),
                {
                    type: "line",
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: "Humidity",
                                data: [],
                                borderColor: "blue",
                                fill: false,
                            },
                        ],
                    },
                }
            );
        }

        function updateData() {
            fetch("/data")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("soilValue").textContent = data.soil;
                    document.getElementById("temperature").textContent =
                        data.temperature;
                    document.getElementById("humidity").textContent = data.humidity;

                    let now = new Date().toLocaleTimeString();
                    updateChart(soilChart, now, data.soil);
                    updateChart(tempChart, now, data.temperature);
                    updateChart(humidityChart, now, data.humidity);
                });
        }

        function updateChart(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(data);
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        function relay1On() {
            fetch("/relay1/on");
        }
        function relay1Off() {
            fetch("/relay1/off");
        }
        function relay2On() {
            fetch("/relay2/on");
        }
        function relay2Off() {
            fetch("/relay2/off");
        }

        window.onload = function () {
            initCharts();
            setInterval(updateData, 2000);
        };
    </script>
</body>
</html>
